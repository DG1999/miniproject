<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  
  <link rel="stylesheet" href="css.css" type="text/css" media="all" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  
  <div class="contener">
    <video class="video" src="" preload="metadata" crossorigin="anonymous" autoplay ></video>
    
    <div class="overlay-play">
      <i class="fas fa-play-circle"></i>
    </div>
    
    <div class="controll">
      <button title="play/pause" class="playpause"><i class="fas fa-play"></i></button>
      
      <input type="range" min="0" value="0" aria-label="progress Bar" class="progressBar">
      <span class="displayTime">00:00/00:00</span>
      
      <button class="volume" title="mute/unmute"><i class="fas fa-volume-up"></i></button>
      
      <input type="range" class="volume-progress" min="0" value="1" max="1" step="0.1" aria-label="progress Bar">
      
      <button title="speed" class="speed"><i class="fas fa-tachometer-alt"></i></button>
      
      <button title="quality" class="quality"><i class="fas fa-cog"></i></button>
      
      <button title="subtitle" class="subtitle"><i class="fas fa-closed-captioning"></i></button>
      
      <button title="PIP" class="pip_link"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
      
      <button title="fullscreen" class="fullscreen"><i class="fa-solid fa-expand"></i></button>
      
      
    </div>

  
  </div>
  
  <!--javascript-->
  <script src="script.js"></script>
  
  
</body>

</html>
